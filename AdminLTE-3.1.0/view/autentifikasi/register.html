<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tunas Bertumbuh | Homepage</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="../../plugins/fontawesome-free/css/all.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css" />
  </head>
  <body
    class="hold-transition"
    style="font-family: 'Roboto', sans-serif; background-color: #289672"
  >
    <!-- Content -->
    <section id="login">
      <div class="container">
        <div class="col-lg-7 mx-auto bg-white mt-5 p-4 rounded-3">
          <div class="row">
            <div class="col">
              <form>
                <div class="text-center pb-3">
                  <p class="h1">Register</p>
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Nama</label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="exampleInputName1"
                      placeholder="Nama Depan"
                      class="form-control mr-1 rounded-pill"
                    />
                    <input
                      type="text"
                      id="exampleInputName1"
                      placeholder="Nama Belakang"
                      class="form-control ml-1 rounded-pill"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control rounded-pill"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control rounded-pill"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Retype Password</label>
                  <input
                    type="password"
                    class="form-control rounded-pill"
                    id="exampleInputPassword1"
                    placeholder="Retype Password"
                  />
                </div>
                <div class="row">
                  <div class="col-8">
                    <div class="icheck-primary pl-3">
                      <input type="checkbox" id="remember" />
                      <label for="agreeTerms">
                        I agree to the <a href="#">terms</a>
                      </label>
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block rounded-pill"
                    >
                      Register
                    </button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
              <div class="social-auth-links text-center mt-2 mb-3">
                <a href="#" class="btn btn-block btn-primary rounded-pill">
                  <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger rounded-pill">
                  <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                </a>
              </div>
              <p class="mb-0">
                <a href="login.html" class="text-center"
                  >I already have a membership</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ./Content -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>
  </body>
</html>
